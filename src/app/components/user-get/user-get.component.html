<h1>Users</h1>

<button routerLink="create" class="btn btn-success" routerLinkActive="active">
    Add User
</button>
<table class="table table-hover table-bordered table-striped mt-3">
    <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Address</td>
            <td>Updated At</td>
            <td colspan="2">Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.usr_fullname }}</td>
            <td>{{ user.usr_email }}</td>
            <td>{{ user.usr_address }}</td>
            <td>{{ user.updated_at }}</td>
            <td>
                <a [routerLink]="['/edit', user._id]" class="btn btn-primary mr-2">Edit</a>
                <button (click) = "showDeleteConfirmation(user._id)" class="btn btn-danger text-white">Delete</button>
            </td>
        </tr>
    </tbody>
    
  </table>
